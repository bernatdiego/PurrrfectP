        .left {

            width: 50px;

        p {
            font-family: 'Montserrat SemiBold', sans-serif;

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white; /* Set background color to white */
            color: black; /* Set text color to black */
        }

        header {
            background-color: white; /* Set header background color to white */
            color: black;
            text-align: justify;
            padding: 1em;
            font-size: 20px; /* Set font size to 20px */
            padding-right: 80px; /* Add more padding to the right side */
            padding-top: 40px; /* Add padding to the top */
        }

        main {
            padding-left: 100px;
             text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            display: inline-block;
            vertical-align: top;
        }

        .text-container {
            display: inline-block;
            vertical-align: top;
            font-size: 42px;
            margin-left: 80px; /* Adjust the margin as needed */
            margin-top: 150px; /* Adjust the margin to center vertically */
             text-align: center; /* Align text to the left */
        }

        .text-container p {
            margin-bottom: 10px; /* Add margin below the paragraph */
        }

        .text-container button {
            display: block; /* Display buttons as block elements */
            font-size: 18px;
            width: 200px; /* Increase button width */
            height: 50px; /* Increase button height */
            margin-top: 20px; /* Add margin above the buttons */
            margin-left: 150px;
            background-color: #008B8B; /* Set button color */
            color: white; /* Set text color */
            margin-bottom: 20px; /* Add more margin below each button */
            border: none; /* Remove button border */
            cursor: pointer; /* Add cursor pointer on hover */
        }

        footer {
            background-color: white; /* Set footer background color to white */
            color: black;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
